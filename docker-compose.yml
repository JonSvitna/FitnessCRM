version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: fitnesscrm-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: fitnesscrm
      POSTGRES_USER: fitnesscrm
      POSTGRES_PASSWORD: fitnesscrm_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitnesscrm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fitnesscrm-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://fitnesscrm:fitnesscrm_dev_password@database:5432/fitnesscrm
      FLASK_ENV: development
      SECRET_KEY: dev-secret-key-change-in-production
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/venv
    command: python app.py

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fitnesscrm-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
