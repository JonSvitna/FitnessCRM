<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to FitnessCRM">
  <title>Login - FitnessCRM</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body class="bg-gradient-to-br from-orange-50 to-primary-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-orange-500 to-primary-600 rounded-2xl mb-4 shadow-lg">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-neutral-900 mb-2">Fitness<span class="text-orange-600">CRM</span></h1>
      <p class="text-neutral-600">Sign in to your account</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8 border border-neutral-100">
      <form id="login-form" class="space-y-6">
        <!-- Email -->
        <div>
          <label for="email" class="form-label">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="input-field" 
            placeholder="admin@fitnesscrm.com"
            required
            autocomplete="email"
          >
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="form-label">Password</label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="input-field pr-10" 
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            >
            <button 
              type="button" 
              id="toggle-password"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg id="eye-off-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" id="remember-me" class="w-4 h-4 text-orange-600 border-gray-300 rounded focus:ring-orange-500">
            <span class="ml-2 text-sm text-neutral-700">Remember me</span>
          </label>
          <a href="#" class="text-sm text-orange-600 hover:text-orange-700">Forgot password?</a>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full btn-primary py-3"
          id="login-button"
        >
          <span id="login-button-text">Sign In</span>
          <span id="login-button-loading" class="hidden">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          </span>
        </button>
      </form>

      <!-- Default Credentials Info -->
      <div class="mt-6 pt-6 border-t border-neutral-200">
        <div class="bg-orange-50 border border-orange-200 rounded-lg p-4">
          <p class="text-xs text-orange-800 font-semibold mb-2">Default Credentials:</p>
          <p class="text-xs text-orange-700">
            <strong>Email:</strong> admin@fitnesscrm.com<br>
            <strong>Password:</strong> admin123
          </p>
          <p class="text-xs text-orange-600 mt-2 italic">⚠️ Change this password after first login!</p>
        </div>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-6">
      <a href="/home.html" class="text-sm text-neutral-600 hover:text-orange-600">← Back to Home</a>
    </div>
  </div>

  <script type="module" src="/src/auth.js"></script>
</body>
</html>
