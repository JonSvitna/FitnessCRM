<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - FitnessCRM</title>
  <link rel="stylesheet" href="/src/styles/main.css">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body class="bg-neutral-50">
  <!-- Mobile Overlay -->
  <div id="mobile-overlay" class="mobile-overlay hidden"></div>

  <!-- Sidebar Navigation -->
  <aside id="sidebar" class="sidebar sidebar-expanded">
    <!-- Sidebar Header -->
    <div class="sidebar-header">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gradient-to-br from-orange-500 to-primary-600 rounded-xl flex items-center justify-center flex-shrink-0">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
          </svg>
        </div>
        <div id="sidebar-logo-text" class="flex flex-col">
          <h1 class="text-xl font-bold text-neutral-900 leading-tight">FitnessCRM</h1>
          <span class="text-xs text-gray-500">Admin Portal</span>
        </div>
      </div>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="sidebar-nav">
      <a href="/index.html" class="sidebar-item">
        <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span class="sidebar-label">Dashboard</span>
      </a>

      <a href="/trainer.html" class="sidebar-item">
        <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <span class="sidebar-label">Trainers</span>
      </a>

      <a href="/client.html" class="sidebar-item">
        <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <span class="sidebar-label">Clients</span>
      </a>

      <div id="nav-messages" class="sidebar-item sidebar-item-active">
        <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
        </svg>
        <span class="sidebar-label">Messages</span>
        <span id="unread-badge" class="ml-auto bg-orange-500 text-white text-xs px-2 py-1 rounded-full hidden">0</span>
      </div>

      <a href="/analytics.html" class="sidebar-item">
        <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
        </svg>
        <span class="sidebar-label">Analytics</span>
      </a>
    </nav>

    <!-- Sidebar Footer -->
    <div class="sidebar-footer">
      <button id="sidebar-toggle" class="w-full flex items-center justify-center p-2 text-gray-500 hover:text-orange-600 hover:bg-orange-50 rounded-lg transition-colors">
        <svg id="collapse-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
        </svg>
      </button>
    </div>
  </aside>

  <!-- Main Content Area -->
  <div id="main-content" class="main-content main-content-expanded">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="flex items-center">
        <button id="mobile-menu-toggle" class="md:hidden mr-4 text-gray-600 hover:text-orange-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <h2 class="text-2xl font-bold text-neutral-900">Messages</h2>
      </div>
      <div class="flex items-center space-x-4">
        <button id="new-thread-btn" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">
          <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          New Message
        </button>
      </div>
    </div>

    <!-- Messages Container -->
    <div class="p-6">
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden" style="height: calc(100vh - 180px);">
        <div class="flex h-full">
          <!-- Threads List -->
          <div id="threads-panel" class="w-1/3 border-r border-gray-200 flex flex-col">
            <!-- Search Bar -->
            <div class="p-4 border-b border-gray-200">
              <div class="relative">
                <input type="text" id="thread-search" placeholder="Search conversations..." 
                  class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                <svg class="w-5 h-5 absolute left-3 top-2.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </div>
            </div>

            <!-- Threads List -->
            <div id="threads-list" class="flex-1 overflow-y-auto">
              <div class="p-8 text-center text-gray-500">
                <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                </svg>
                <p>Loading conversations...</p>
              </div>
            </div>
          </div>

          <!-- Chat Area -->
          <div id="chat-panel" class="flex-1 flex flex-col hidden">
            <!-- Chat Header -->
            <div id="chat-header" class="p-4 border-b border-gray-200 flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-orange-400 to-orange-600 rounded-full flex items-center justify-center text-white font-semibold">
                  <span id="chat-initials">--</span>
                </div>
                <div>
                  <h3 id="chat-name" class="font-semibold text-gray-900">Select a conversation</h3>
                  <p id="chat-subtitle" class="text-sm text-gray-500">--</p>
                </div>
              </div>
              <button id="archive-thread-btn" class="text-gray-400 hover:text-gray-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                </svg>
              </button>
            </div>

            <!-- Messages Area -->
            <div id="messages-area" class="flex-1 overflow-y-auto p-4 bg-gray-50">
              <div class="text-center text-gray-500 py-8">
                <p>Select a conversation to start messaging</p>
              </div>
            </div>

            <!-- Message Input -->
            <div id="message-input-area" class="p-4 border-t border-gray-200 bg-white hidden">
              <form id="message-form" class="flex items-end space-x-2">
                <div class="flex-1">
                  <textarea id="message-input" rows="1" placeholder="Type a message..." 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent resize-none"></textarea>
                </div>
                <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white p-2 rounded-lg transition-colors">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                  </svg>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- New Thread Modal -->
  <div id="new-thread-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-xl max-w-md w-full mx-4">
      <div class="p-6 border-b border-gray-200">
        <h3 class="text-xl font-bold text-gray-900">New Message</h3>
      </div>
      <div class="p-6">
        <form id="new-thread-form">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">To</label>
            <select id="recipient-select" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
              <option value="">Select recipient...</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Subject (optional)</label>
            <input type="text" id="thread-subject" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
            <textarea id="initial-message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"></textarea>
          </div>
          <div class="flex justify-end space-x-3">
            <button type="button" id="cancel-thread-btn" class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg transition-colors">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="/src/messages.js"></script>
</body>
</html>
