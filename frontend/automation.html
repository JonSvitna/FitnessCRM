<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automation Rules - FitnessCRM</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body class="bg-neutral-50">
  <!-- Mobile Overlay -->
  <div id="mobile-overlay" class="mobile-overlay hidden"></div>

  <!-- Sidebar Navigation -->
  <aside id="sidebar" class="sidebar sidebar-expanded">
    <!-- Sidebar Header -->
    <div class="sidebar-header">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gradient-to-br from-orange-500 to-primary-600 rounded-xl flex items-center justify-center flex-shrink-0">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
          </svg>
        </div>
        <div id="sidebar-logo-text" class="flex flex-col">
          <h1 class="text-xl font-bold text-neutral-900 leading-tight">FitnessCRM</h1>
          <span class="text-xs text-gray-500">Admin Portal</span>
        </div>
      </div>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="sidebar-nav">
      <a href="/index.html" class="sidebar-item">
        <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span class="sidebar-label">Dashboard</span>
      </a>

      <!-- Communication Section -->
      <div class="sidebar-section-header" data-section-id="communication">
        <span class="sidebar-section-header-content">Communication</span>
        <div class="sidebar-section-actions">
          <button class="sidebar-section-pin" title="Pin section">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
            </svg>
          </button>
          <button class="sidebar-section-toggle" title="Toggle section">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="sidebar-section-items expanded">
        <a href="/messages.html" class="sidebar-item-sub hover:no-underline">
          <svg class="sidebar-icon-sub" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
          </svg>
          <span class="sidebar-label">Messages</span>
        </a>
        <a href="/sms.html" class="sidebar-item-sub hover:no-underline">
          <svg class="sidebar-icon-sub" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
          </svg>
          <span class="sidebar-label">SMS</span>
        </a>
        <a href="/campaigns.html" class="sidebar-item-sub hover:no-underline">
          <svg class="sidebar-icon-sub" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
          <span class="sidebar-label">Campaigns</span>
        </a>
        <a href="/automation.html" class="sidebar-item-sub sidebar-item-active hover:no-underline">
          <svg class="sidebar-icon-sub" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="sidebar-label">Automation</span>
        </a>
      </div>

    </nav>

    <!-- Sidebar Footer -->
    <div class="sidebar-footer">
      <button id="sidebar-toggle" class="w-full flex items-center justify-center p-2 text-gray-500 hover:text-orange-600 hover:bg-orange-50 rounded-lg transition-colors">
        <svg id="collapse-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
        </svg>
      </button>
    </div>
  </aside>

  <!-- Main Content Area -->
  <div id="main-content" class="main-content main-content-expanded">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="flex items-center">
        <button id="mobile-menu-toggle" class="md:hidden mr-4 text-gray-600 hover:text-orange-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <h2 class="text-2xl font-bold text-neutral-900">Automation Rules</h2>
      </div>
      <div class="flex items-center space-x-4">
        <button id="new-rule-btn" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">
          <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          New Rule
        </button>
      </div>
    </div>

    <!-- Content -->
    <div class="p-6">
      <!-- Tabs -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 mb-6">
        <div class="border-b border-gray-200">
          <nav class="flex -mb-px">
            <button id="tab-rules" class="tab-button active px-6 py-4 text-sm font-medium text-orange-600 border-b-2 border-orange-600">
              Rules
            </button>
            <button id="tab-logs" class="tab-button px-6 py-4 text-sm font-medium text-gray-500 hover:text-gray-700">
              Execution Logs
            </button>
            <button id="tab-analytics" class="tab-button px-6 py-4 text-sm font-medium text-gray-500 hover:text-gray-700">
              Analytics
            </button>
          </nav>
        </div>

        <!-- Rules Tab -->
        <div id="content-rules" class="tab-content p-6">
          <div id="rules-list" class="space-y-4">
            <div class="text-center text-gray-500 py-8">Loading rules...</div>
          </div>
        </div>

        <!-- Logs Tab -->
        <div id="content-logs" class="tab-content hidden p-6">
          <div id="logs-list" class="space-y-3">
            <div class="text-center text-gray-500 py-8">Loading logs...</div>
          </div>
        </div>

        <!-- Analytics Tab -->
        <div id="content-analytics" class="tab-content hidden p-6">
          <div id="analytics-content" class="space-y-6">
            <div class="text-center text-gray-500 py-8">Loading analytics...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- New Rule Modal -->
  <div id="rule-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
      <div class="p-6 border-b border-gray-200">
        <h3 class="text-xl font-bold text-gray-900" id="rule-modal-title">New Automation Rule</h3>
      </div>
      <div class="p-6">
        <form id="rule-form" class="space-y-6">
          <!-- Basic Info -->
          <div>
            <h4 class="text-lg font-semibold mb-4">Rule Details</h4>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Rule Name *</label>
                <input type="text" id="rule-name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea id="rule-description" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"></textarea>
              </div>
            </div>
          </div>

          <!-- Trigger -->
          <div>
            <h4 class="text-lg font-semibold mb-4">Trigger</h4>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Rule Type *</label>
                <select id="rule-type" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                  <option value="session_reminder">Session Reminder</option>
                  <option value="payment_reminder">Payment Reminder</option>
                  <option value="birthday">Birthday Message</option>
                  <option value="re_engagement">Re-engagement</option>
                  <option value="custom">Custom</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Trigger Event</label>
                <select id="rule-trigger-event" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                  <option value="session_created">Session Created</option>
                  <option value="payment_due">Payment Due</option>
                  <option value="birthday">Birthday</option>
                  <option value="inactivity">Inactivity</option>
                </select>
              </div>
              <div id="trigger-conditions" class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Hours Before (for reminders)</label>
                <input type="number" id="hours-before" placeholder="24" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
              </div>
            </div>
          </div>

          <!-- Action -->
          <div>
            <h4 class="text-lg font-semibold mb-4">Action</h4>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Action Type *</label>
                <select id="rule-action-type" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                  <option value="email">Email Only</option>
                  <option value="sms">SMS Only</option>
                  <option value="both">Email & SMS</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Custom Message</label>
                <textarea id="rule-message" rows="4" placeholder="Enter custom message or leave blank to use default..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"></textarea>
              </div>
            </div>
          </div>

          <!-- Target Audience -->
          <div>
            <h4 class="text-lg font-semibold mb-4">Target Audience</h4>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Target *</label>
                <select id="rule-target" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                  <option value="all">All (Clients & Trainers)</option>
                  <option value="clients">Clients Only</option>
                  <option value="trainers">Trainers Only</option>
                  <option value="specific">Specific Recipients</option>
                </select>
              </div>
              <div id="target-filters" class="hidden space-y-2">
                <label class="block text-sm font-medium text-gray-700">Status</label>
                <select id="target-status" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                  <option value="">All</option>
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Status -->
          <div>
            <label class="flex items-center">
              <input type="checkbox" id="rule-enabled" checked class="rounded border-gray-300 text-orange-500 focus:ring-orange-500">
              <span class="ml-2 text-sm text-gray-700">Enable this rule</span>
            </label>
          </div>

          <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
            <button type="button" id="cancel-rule-btn" class="px-6 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">Cancel</button>
            <button type="submit" class="px-6 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg transition-colors">Save Rule</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="/src/automation.js"></script>
</body>
</html>
