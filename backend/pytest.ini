[pytest]
# Pytest configuration for FitnessCRM backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = .

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-exclude=test_*
    --cov-exclude=venv/*
    --cov-exclude=*/__pycache__/*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    database: Database tests
    slow: Slow running tests
    security: Security tests

# Coverage settings
[coverage:run]
omit =
    */venv/*
    */test_*
    */__pycache__/*
    */migrations/*
    setup.py
    */tests/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
