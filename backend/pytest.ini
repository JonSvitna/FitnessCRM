[pytest]
# Pytest configuration for FitnessCRM backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = .

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    database: Database tests
    slow: Slow running tests
    security: Security tests

# Coverage settings
[coverage:run]
omit =
    */venv/*
    */env/*
    */.venv/*
    test_*.py
    **/test_*.py
    */__pycache__/*
    */migrations/*
    */alembic/*
    setup.py
    tests/*
    **/tests/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
