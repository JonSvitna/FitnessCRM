<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Orchestrator - Agent Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ea580c',
                        secondary: '#dc2626'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-primary">AI Orchestrator</h1>
                <div class="flex gap-4">
                    <button onclick="switchTab('agents')" id="tab-agents" class="px-4 py-2 rounded bg-primary text-white">Agents</button>
                    <button onclick="switchTab('executions')" id="tab-executions" class="px-4 py-2 rounded hover:bg-gray-700">Executions</button>
                    <button onclick="switchTab('health')" id="tab-health" class="px-4 py-2 rounded hover:bg-gray-700">System Health</button>
                    <button onclick="switchTab('suggestions')" id="tab-suggestions" class="px-4 py-2 rounded hover:bg-gray-700">Code Suggestions</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Agents Tab -->
        <div id="content-agents" class="tab-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold">AI Agents</h2>
                <button onclick="showCreateAgentModal()" class="bg-primary hover:bg-orange-700 px-4 py-2 rounded">
                    + Create Agent
                </button>
            </div>
            <div id="agents-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Agents will be loaded here -->
            </div>
        </div>

        <!-- Executions Tab -->
        <div id="content-executions" class="tab-content hidden">
            <h2 class="text-3xl font-bold mb-6">Agent Executions</h2>
            <div id="executions-list" class="space-y-4">
                <!-- Executions will be loaded here -->
            </div>
        </div>

        <!-- Health Tab -->
        <div id="content-health" class="tab-content hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold">System Health</h2>
                <button onclick="runHealthCheck()" class="bg-primary hover:bg-orange-700 px-4 py-2 rounded">
                    Run Health Check
                </button>
            </div>
            <div id="health-status" class="space-y-4">
                <!-- Health status will be loaded here -->
            </div>
        </div>

        <!-- Suggestions Tab -->
        <div id="content-suggestions" class="tab-content hidden">
            <h2 class="text-3xl font-bold mb-6">Code Suggestions</h2>
            <div class="mb-4 flex gap-2">
                <button onclick="filterSuggestions('pending')" class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600">Pending</button>
                <button onclick="filterSuggestions('accepted')" class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600">Accepted</button>
                <button onclick="filterSuggestions('rejected')" class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600">Rejected</button>
            </div>
            <div id="suggestions-list" class="space-y-4">
                <!-- Suggestions will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Create Agent Modal -->
    <div id="create-agent-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md">
            <h3 class="text-2xl font-bold mb-4">Create New Agent</h3>
            <form onsubmit="createAgent(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Name</label>
                        <input type="text" id="agent-name" class="w-full px-3 py-2 bg-gray-700 rounded" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Type</label>
                        <select id="agent-type" class="w-full px-3 py-2 bg-gray-700 rounded" required>
                            <option value="workout_optimization">Workout Optimization</option>
                            <option value="progress_monitoring">Progress Monitoring</option>
                            <option value="scheduling">Scheduling</option>
                            <option value="health_check">Health Check</option>
                            <option value="code_analysis">Code Analysis</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Description</label>
                        <textarea id="agent-description" class="w-full px-3 py-2 bg-gray-700 rounded" rows="3"></textarea>
                    </div>
                    <div class="flex gap-2 justify-end">
                        <button type="button" onclick="hideCreateAgentModal()" class="px-4 py-2 bg-gray-700 rounded">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-primary rounded">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let currentSuggestionFilter = 'pending';

        // Tab switching
        function switchTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('nav button').forEach(el => {
                el.classList.remove('bg-primary', 'text-white');
                el.classList.add('hover:bg-gray-700');
            });

            // Show selected tab
            document.getElementById(`content-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('bg-primary', 'text-white');
            document.getElementById(`tab-${tab}`).classList.remove('hover:bg-gray-700');

            // Load tab data
            if (tab === 'agents') loadAgents();
            else if (tab === 'executions') loadExecutions();
            else if (tab === 'health') loadHealthStatus();
            else if (tab === 'suggestions') loadSuggestions();
        }

        // Load agents
        async function loadAgents() {
            try {
                const response = await fetch(`${API_URL}/api/agents`);
                const data = await response.json();
                
                const agentsList = document.getElementById('agents-list');
                agentsList.innerHTML = data.agents.map(agent => `
                    <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-xl font-bold">${agent.name}</h3>
                            <span class="px-2 py-1 rounded text-xs ${agent.enabled ? 'bg-green-600' : 'bg-red-600'}">
                                ${agent.enabled ? 'Enabled' : 'Disabled'}
                            </span>
                        </div>
                        <p class="text-gray-400 text-sm mb-2">${agent.type}</p>
                        <p class="text-sm mb-4">${agent.description || 'No description'}</p>
                        <div class="flex gap-2">
                            <button onclick="toggleAgent(${agent.id}, ${!agent.enabled})" 
                                class="px-3 py-1 bg-gray-700 rounded text-sm hover:bg-gray-600">
                                ${agent.enabled ? 'Disable' : 'Enable'}
                            </button>
                            <button onclick="deleteAgent(${agent.id})" 
                                class="px-3 py-1 bg-red-600 rounded text-sm hover:bg-red-700">
                                Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading agents:', error);
            }
        }

        // Load executions
        async function loadExecutions() {
            try {
                const response = await fetch(`${API_URL}/api/executions?per_page=20`);
                const data = await response.json();
                
                const executionsList = document.getElementById('executions-list');
                executionsList.innerHTML = data.executions.map(ex => `
                    <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-bold">Agent ID: ${ex.agent_id}</h4>
                                <p class="text-sm text-gray-400">${new Date(ex.started_at).toLocaleString()}</p>
                            </div>
                            <span class="px-2 py-1 rounded text-xs ${
                                ex.status === 'completed' ? 'bg-green-600' : 
                                ex.status === 'failed' ? 'bg-red-600' : 'bg-yellow-600'
                            }">
                                ${ex.status}
                            </span>
                        </div>
                        ${ex.execution_time ? `<p class="text-sm mt-2">Duration: ${ex.execution_time.toFixed(2)}s</p>` : ''}
                        ${ex.error_message ? `<p class="text-sm text-red-400 mt-2">${ex.error_message}</p>` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading executions:', error);
            }
        }

        // Load health status
        async function loadHealthStatus() {
            try {
                const response = await fetch(`${API_URL}/api/health-status`);
                const data = await response.json();
                
                const healthStatus = document.getElementById('health-status');
                healthStatus.innerHTML = data.health_checks.map(check => `
                    <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-bold">${check.component}</h4>
                                <p class="text-sm">${check.message}</p>
                                <p class="text-xs text-gray-400 mt-1">${new Date(check.checked_at).toLocaleString()}</p>
                            </div>
                            <span class="px-3 py-1 rounded ${
                                check.status === 'healthy' ? 'bg-green-600' : 
                                check.status === 'warning' ? 'bg-yellow-600' : 'bg-red-600'
                            }">
                                ${check.status}
                            </span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading health status:', error);
            }
        }

        // Load suggestions
        async function loadSuggestions() {
            try {
                const response = await fetch(`${API_URL}/api/suggestions?status=${currentSuggestionFilter}`);
                const data = await response.json();
                
                const suggestionsList = document.getElementById('suggestions-list');
                suggestionsList.innerHTML = data.suggestions.map(sug => `
                    <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h4 class="font-bold">${sug.file_path}</h4>
                                <p class="text-sm text-gray-400">${sug.issue_type}</p>
                            </div>
                            <span class="px-2 py-1 rounded text-xs ${
                                sug.severity === 'critical' ? 'bg-red-600' :
                                sug.severity === 'high' ? 'bg-orange-600' :
                                sug.severity === 'medium' ? 'bg-yellow-600' : 'bg-blue-600'
                            }">
                                ${sug.severity}
                            </span>
                        </div>
                        <p class="text-sm mb-2">${sug.description}</p>
                        <p class="text-sm text-green-400 mb-2">${sug.suggestion}</p>
                        ${sug.status === 'pending' ? `
                            <div class="flex gap-2 mt-4">
                                <button onclick="updateSuggestion(${sug.id}, 'accepted')" 
                                    class="px-3 py-1 bg-green-600 rounded text-sm hover:bg-green-700">
                                    Accept
                                </button>
                                <button onclick="updateSuggestion(${sug.id}, 'rejected')" 
                                    class="px-3 py-1 bg-red-600 rounded text-sm hover:bg-red-700">
                                    Reject
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading suggestions:', error);
            }
        }

        // Create agent
        async function createAgent(event) {
            event.preventDefault();
            
            const agentData = {
                name: document.getElementById('agent-name').value,
                type: document.getElementById('agent-type').value,
                description: document.getElementById('agent-description').value
            };

            try {
                const response = await fetch(`${API_URL}/api/agents`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(agentData)
                });

                if (response.ok) {
                    hideCreateAgentModal();
                    loadAgents();
                }
            } catch (error) {
                console.error('Error creating agent:', error);
            }
        }

        // Toggle agent
        async function toggleAgent(agentId, enabled) {
            try {
                await fetch(`${API_URL}/api/agents/${agentId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled })
                });
                loadAgents();
            } catch (error) {
                console.error('Error toggling agent:', error);
            }
        }

        // Delete agent
        async function deleteAgent(agentId) {
            if (!confirm('Are you sure you want to delete this agent?')) return;
            
            try {
                await fetch(`${API_URL}/api/agents/${agentId}`, {
                    method: 'DELETE'
                });
                loadAgents();
            } catch (error) {
                console.error('Error deleting agent:', error);
            }
        }

        // Update suggestion
        async function updateSuggestion(suggestionId, status) {
            try {
                await fetch(`${API_URL}/api/suggestions/${suggestionId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                loadSuggestions();
            } catch (error) {
                console.error('Error updating suggestion:', error);
            }
        }

        // Run health check
        async function runHealthCheck() {
            try {
                await fetch(`${API_URL}/api/execute`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        task_type: 'health_check',
                        input_data: {}
                    })
                });
                setTimeout(loadHealthStatus, 2000);
            } catch (error) {
                console.error('Error running health check:', error);
            }
        }

        // Filter suggestions
        function filterSuggestions(status) {
            currentSuggestionFilter = status;
            loadSuggestions();
        }

        // Modal functions
        function showCreateAgentModal() {
            document.getElementById('create-agent-modal').classList.remove('hidden');
        }

        function hideCreateAgentModal() {
            document.getElementById('create-agent-modal').classList.add('hidden');
            document.getElementById('agent-name').value = '';
            document.getElementById('agent-description').value = '';
        }

        // Initialize
        window.onload = () => {
            loadAgents();
        };
    </script>
</body>
</html>
